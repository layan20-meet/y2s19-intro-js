<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var Questions = prompt("three things that you are excited for about MEET(seperated by a comma and a space ");
    	Questions=Questions.split(", ");
    	console.log(Questions);
    	Questions.sort();
    	console.log(Questions);
    	var sortedQuestions=Questions.join(", ");
    	document.write(sortedQuestions);

    </script>
</body>

</html>
